as implemented by a project unit in the ministry of Urban Development Housing and Construction. The project commenced in 1993 and was due to be completed in 1999. The project covered 3 districts, Badulla, Matara and Ratnapura, and provided water supply and sanitation to the rural areas on a demand driven concept. The client intended to prepare proposals for a second project, covering the balance areas of the 3 districts and 6 other new districts. The objective of the consultancy was to prepare a project proposal for the Phase 1 of the proposed project, to cover the balance areas of the 3 districts covered by the 1st project. The consultancy involved the assessment of the balance need and the possible demand within the 3 districts, to assess the successes and drawbacks of the ongoing project, and prepare a project proposal for the coverage of the balance demand.","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"f187d35f437b879c":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["company-team__coldetails"],"xs":"24","sm":"24","md":"16","lg":"18","xl":"18"},"0a97e669cc97a01d":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"06e3155ccc4bb766":{"caption":"Mr. Tissa Liyanapatabendi","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["company-team__name"]},"7a60c8b60ca4e95d":{"caption":"Director","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["company-team__title"]},"293a276efc25263a":{"caption":"Water Supply and Sanitation Expert  BSc(Eng), C.Eng, MICE (Lond), MIE (SL), MIWEM (Lond.)","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["company-team__edu"]},"af49e54b45ee2c06":{"caption":"is a prominent engineer in the field of engineering, having more than 43years of experience. He was graduated in 1970 and has worked in Sri Lanka and abroad both in government and private sector, in the fields of general civil engineering, water supply engineering, sewerage sanitation and project management. He is having extensive experience in project planning, contract management, quality assurance and project management, and was the chief Engineering Consultant to the company from the inception, and became a director of the firm subsequently.","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["company-team__details"]},"13739b1295cd029d":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"cb9c731a1d3b8585":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"170ea1633e008e84":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"12a432e09d44c7f7":{"caption":"Master plan on coast conservation & tourism development","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"37a206577df6a448":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"78e21e0d1be7a2c4":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1},"background":{"backgroundType":"","url":"https://less-code-archive.sgp1.digitaloceanspaces.com/idcuploads/project_01.jpg"}},"96a3d7091c39620e":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"9fbcdef36be4f186":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"230939683f3d04b4":{"caption":"IDC prepared a Master Plan Study on Coast Conservation & Tourism Development within the Coastal Zone (Western & Southern Provinces of Sri Lanka) from Negombo to Mirissa along the costal belt.  The overall objective of the project is the Coast Conservation and Tourism Development within the Western & Southern Coastal Zone, from Negombo to Mirissa, of Sri Lanka ensuring sustainable management of coastal resources. Master Plan identifies an appropriate mechanism to manage the Coastal Resource, Provisions of infrastructure developments through planned environmental, which is physically appropriate, economically feasible, environmentally viable and socially acceptable. It will address coast conservation issues such as erosion, habitat degradation, pollution, hazards, climate change repercussions and the negative impacts of the coastal tourism etc. Under the study, IDC is carrying out literature surveys, physical surveys and investigations on socio economic conditions and environmental status, hold stakeholder consultations, GIS surveys,  identify issues of stakeholders including fishermen, and preparation of plans for future development of the project area.","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"e616fc6edffdff32":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"48ad37106a02c744":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"849d754311c96314":{"caption":"Monitoring and evaluation consultancy project ","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"a1815bd1f4d954ef":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"d64e2c745d3a8b7b":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"eb6d9ca48e0926c6":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"7e3f09ec2b80093a":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"5f3a20f39720fca5":{"caption":"IDC is a joint venture partner for the Consultancy Assignment selected with another consultancy firm, for design and implementation of a GIS based Monitoring and Evaluation system to capture information on indicators regarding the existing Community Based Organizations (CBO) managing water supply in seven priority districts in Sri Lanka. This will be expanded subsequently to the entire country. The project is funded by the World Bank.  Under the consultancy project,  a comprehensive data base is to be developed with methods to upload the data through mobile phone (smart phone)  cum web based monitoring systems that are simple, real time and cost-effective, and all the data of CBOs in the seven district are to be uploaded.  The period of the consultancy assignment is 2 years.","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"3e8a6ea949ccafc2":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"a506b2b2d7e8a463":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"c59a48378d0db4b3":{"caption":"Institutional development and capacity building project","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"b1d9f9aa1dbd1ccf":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"116883b7cac979a7":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"1ccad99385ac3603":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"5b5256348d11aceb":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"769f33da6e451318":{"caption":"IDC is the Lead Partner in the Joint Venture who undertake the Institutional Development and Capacity Building (IDCB) consultancy for a major Water Supply and Sanitation Project presently on-going in 7 districts in Sri Lanka, under World Bank funding.  IDC as the lead partner, provide main local expert inputs to the project, aiming at comprehensive development of the Rural Water Supply and Sanitation Sector in Sri Lanka.  The activities planned comprise of the complete restructuring of the main government department which is in charge of rural water supply and sanitation in the country, re-define the roles and responsibilities of the Department, and also the Rural Water Division and Sections under the National Water Supply and Drainage  Board, formulate a comprehensive back up support structure for Rural Water Sector in the country, and establishing legal status of the Community Based Organizations operating in Sri Lanka.   The consultancy services commenced in early 2017 and will go on till late 2018.","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"d2c63af5819caa2a":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"f79eb52633ef8344":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"03ea03df334895be":{"caption":"Second Community Water Supply And Sanitation Project (Cwssp)  Technical Assistance To Pradeshiya Sabhas For Rwss Implementation","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"4501b52a7d134806":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"123b54e9b1699336":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"b327b6ae1045b419":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"68d0e98bfce8ca67":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"33585e55d0616f96":{"caption":"IDC provided technical assistance to Pradesiya Sabhas and village level Community Based Organizations (CBOs)in Central Province of the country, to implement the Second Community Water Supply and Sanitation Project implemented with the financial assistance of the World Bank. The consultancy assignment of IDC included technical and financial capacity development support to PSs, transfer of technical knowledge to PC/PSs in designing of rural and small town WS systems, construction supervision and quality assurance, and participatory monitoring of the implementation of Water supply and Sanitation projects. IDC also developed capacity of village level CBOs with training on RWSS project implementation, Operation & Maintenance (O&M) and financial management.","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"451ee2612d936190":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"583ce1316fc3cd46":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"5a92d3393421a5b8":{"caption":"Water Supply And Sewerage Scheme For Payagala Tsunami Housing Project","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"771c46e4440e9e92":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"1674f2f79b131ed6":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"f359cfba9687d25c":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"23b0a517c4b2f944":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"a757216fdd4d34d1":{"caption":"IDC was the consultants for the design and construction supervision of a water supply scheme and a pipe borne sewerage scheme for a housing project, constructed for Tsunami victims in Payagala, Kalutara in Sri Lanka.  The water supply component consisted of a pipe borne water scheme with the water obtained from the public water supply system, as well as bore holes.  The sewerage system consisted of septic tanks, small bore collection sewer system, an anaerobic treatment plant and an artificial wetland.","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"fe684a85ccca478f":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"ff6db14c9acdd108":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"7a6b5f1ad95aa61c":{"caption":"Eastern Province Water Supply Development Project (Rural Component)","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"916fc373260b2d43":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"91ee00652121974a":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"663e727cd430e1ea":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"1dea311986206c6b":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"0708cb450bfb16a5":{"caption":"IDC is presently providing technical assistance to Eastern Province Water Supply development Project (Rural Component) in association with another local company, Ceywater Consultants, which is funded by JICA, Japan. The objective of the project is to improve the living standards of conflict affected rural people in the province. This is the first ever decentralized RWSS project in Sri Lanka implemented under private public partnership. In this process Provincial Councils and Local Authorities (LA) are guided by the Consultants in project implementation. IDC scope includes designs of water supply schemes including investigations, conceptual, preliminary and detailed stages, assisting the LAs in tender process, construction supervision and project management and capacity building of LAs including formulation of Operation and Maintenance (O&M) models for each sub project.","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"2359959a99bdc563":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"d1a7c5424238a177":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"cc3aeed98f5ce6ca":{"caption":"Condition Survey Of Drainage Tunnel Network In Kandy","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"1367aa465841d477":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"6fcc3316341fdb10":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"60ad34ea9dbd2850":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"0fd910fd15411167":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"b618892436ab2c8c":{"caption":"IDC was the local partner for the TTI Consulting Engineers Pty Ltd, Australia, in the condition study of the storm water tunnel system in Kandy city in Sri Lanka. This was for the preparation of an implementation plan to improve the existing surface drainage system in the city, including underground tunnel system. The condition survey findings were used to identify the rehabilitation options of the storm water drainage system.","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"e5bf1b15f3ec8840":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"ebdcdfc7cee2494f":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"a263af9689ac422c":{"caption":"Community Based Rural Water Supply And Sanitation Project In Jaffna And Killinochchi","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"31f759ebe85d2ec0":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"8511c065ac31c8a8":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"4167c5f549a5dc96":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"fcc433fa685954ac":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"c58c58f08fc731a2":{"caption":"IDC is presently providing Technical Assistance to ADB assisted Community Based Rural Water Supply and Sanitation Project in post conflict areas of Jaffna and Kilinochchi districts.  The overall objective of the project is to improve the quality of life and reduce poverty among selected rural communities and the returnees of internally displaced people during the conflict by way of providing drinking water supplies. IDC scope includes designs of water supply schemes including water source investigations, preparation of conceptual, preliminary and detailed designs, construction supervision and assist project Director in project management etc. Prepare bidding documents and assist Project Director for the selection of Contractors for construction of overhead storage tanks, rainwater tank etc. Prepare design and bidding documents for (i) procurement off water bowser mounted barge (ii) improvement to the docking sites of the existing jetties in Kurikkaduvan and Delft (iii) construction of new sump for unloading barged water and of a small control room Design and implementation of low-cost sanitation programme with septic tank, hygiene education programme, rehabilitation of existing ponds and water collections points and improving of water recharge through sand dunes at Delft Island are the other main responsibilities. ","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"2e0817bea3448b1c":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"e4364e2f0e7b6437":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"f672291d2d920163":{"caption":"Assessment Of Quality And Sustainability Of Community Infrastructure By Community Development And Livelihood Improvement gemidiriya Project","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"8316e10cafd8287a":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"29fbd8679d50f5c5":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"641824ab16eff92f":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"7ece80e7e057f598":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"b9e40ac3fb126f11":{"caption":"IDC has undertaken the assignment to evaluate functional effectiveness, durability, cost effectiveness, and user friendliness of the infrastructure facilities established through Gemidiriya Development Project in Seven Districts of Sri Lanka. The main areas of scope are to assess the project interventions, including domestic water supply systems, buildings, roads, irrigation systems. The study has provided valuable inputs into design aspects to be considered when implementing inter-village infrastructure activities in future. IDC has adopted a consultative, participatory flexible and adaptive approach. A close consultation with key stakeholders such as staff members of Gemidiriya, technical support providers, DS/PS and other relevant public agencies and community Based Organizations, community leaders, beneficiaries etc. were carried throughout the assignment. The assessment adopted wide variety of methods, techniques and tools for the assessment of infrastructure facilities constructed in team of quality, appropriateness, efficiency, and effectiveness. Also, the process adopted for the project implementation, sustainability of the facilities and partnership arrangements have been reviewed","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"bb567bd2b47f8969":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"8290261fe7a2fca0":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"f03ac31feffc268c":{"caption":"Preliminary Design Of Ruhunupura Water Supply Scheme","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"9b0e8c0a26aadf85":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"4e0093d68233016e":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"9aa5568e89d3102b":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"d8b9885b908964a6":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"123d7aa183b38710":{"caption":"IDC was the design consultant for GS Engineering & Construction Corp, Korea for their bid preparation for Ruhunupura Water Supply Scheme, which was to be implemented for the client National Water Supply and Drainage Board.  IDCs design scope included re-validation of water needs and forecasting future demands, carrying out conceptual designs for intake, raw water transmission, water treatment and appropriate delivery system to suit the water needs, and preparation of detailed bid designs based on the conceptual designs. The main scope of IDC included: design of raw water transmission system& distribution network; structural designs of intake; process & structural designs of treatment plant, civil &structural designs of storage tanks; mechanical, electrical and automations designs involving pumps and other equipment; preparation of detailed drawings, BOQs, specifications, technical guide for construction and O&M procedures for all the above components of the water system","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"d3765e00d34151f3":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"a211b8aa918ce7b7":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"669bfca5abb19089":{"caption":"Galle Urban Water Supply Scheme Rehabilitation Project","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"c0b16a57a252c7f2":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"5f7b75ab54f694ce":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"d5f910df9f0e78df":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"0f0685e4b68dfa59":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"74edb983d5c94647":{"caption":"IDC was the Consultant for the preparation of feasibility studies and detailed design for a major rehabilitation of the Galle urban water supply project (Galle 10), funded by American Red Cross Society, for the client National Water Supply and Drainage Board. Approximately 75,000 people benefitted from this project, which involved replacement of the main transmission carrying water from intake to the main storage reservoir. IDC scope included feasibility studies including NRW assessment, detailed designs comprising of computer based theoretical modeling of transmission network and field simulations, designs of 8km long transmission line of 500 mm PE and preparation of drawings and assisting the client in tender process including preparation of tender documents and tender evaluation. IDC also carried out the project management and construction supervision of the total rehabilitation work","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"220f2d8db217d329":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"9246311c352cfd3f":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"e5ada0d268208fe1":{"caption":"Greater Trincomalee Integrated Water Supply Project ","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"79948f71ca752e12":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"c1809a456f6ed408":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"96acefb9bf2eaf54":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"eba2a9b0faef14c6":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"7fb654c255f5f68b":{"caption":"IDC provided technical design inputs to the principal Consultants,  GERSAR-SCP Societe Du Canal De Provence of France, in the project to improve the water supply in Trincomalee town and suburbs areas, for the client, National Water Supply & Drainage Board.  IDCs scope of work comprised of computer modeling of transmission network and field simulations, design of distribution system network extension of total length of 58 km in Trincomalee, Kinniya and Kanatale areas,   design of 2000m3 capacity ground reservoir, preparation of detailed structural design drawings. ","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"67870652dfe2b7f0":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"2154708c7c5d7e74":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"31ce92e6266162a8":{"caption":"Badulla, Haliela And Ella Integrated Water Supply Project","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"7ceaa0616a4b202c":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"bfd83a61b03a597d":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"eb92abaa53850c72":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"dca80c8fef0f02da":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"79511037ec1e1942":{"caption":"IDC was the design partner to Amerasian Corporation and Tetra Tech (USA) for a major water supply project designed in Uva Province in Sri Lanka, namely, Badulla, Haliela and Ella Integrated Water Supply Project. The total cost of the project was US$ 85 Million.  The project was funded by American Exim Bank.  As the design partner, IDC performed detailed designs of all transmission lines, trunk mains and distribution systems, conducted the topographic surveys for pipeline routes and organized and conducted geotechnical investigations.  IDC also prepared all detailed construction drawings, BOQs and related documents.  All designs were accepted by the Client, and accordingly, the project successfully moved into the construction phase. ","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"5ef1576da976277b":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"cba56db588b5519d":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"22bd6ab8a486950e":{"caption":"Laggala New Town Water Supply Project","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"2ed143580d0100f5":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"90b5d8ff9d343873":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"5b75f6115d742798":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"d9675c9ade26ff2f":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"b7f5c747cb0dfc56":{"caption":"IDC is currently carrying out conceptual and detailed designs for Laggala New Town Water Supply as the Design Partner for the main contractor, Hovael Construction Co. ltd, Sri Lanka.   The water supply project is being implemented by the National Water Supply and Drainage Board, and includes an intake in a river, an 8 km long gravity raw water main,  a 4,000 m3 capacity water treatment plant with full treatment, treated water transmission mains of approx. 40 km length, five distribution towers/ reservoirs and distribution systems of approximately 290 km.   The designs carried out by IDC for water treatment plant includes, the process design, hydraulic design, electro-mechanical designs, SCADA designs, civil engineering designs, architectural designs, building services, sewerage and drainage, roads & site works and landscape designs. IDC as the design partner is responsible for carrying out the conceptual designs and detailed designs for entire water scheme, including the management of surveys and geotechnical investigations.  Further, IDC is responsible for quality assurance and compliance with designs during the construction phase, preparation of shop drawings and As-Built drawings, and providing support for commissioning.","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"16c2f42262637ff9":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"ba17f5a0124e2d9f":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"f893f185eea2bc88":{"caption":"Muttur Water Supply Project","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"72fef41e4a53b28a":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"4e71978b0dcb740d":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"49a9d882d8821ca1":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"458e7d3c4dd58ead":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"d5c88531e3deee98":{"caption":"IDC was the design partner of the Sierra Water Works (Pvt.) Ltd for the implementation of Mutur water supply project in the Eastern Province of Sri Lanka. IDC was responsible for providing technical assistance to Sierra for the overall design activities and construction supervision.  Scope included the design of intake, raw water transmission main, treatment plant, clear water storage and recovery tank, utility buildings, sludge draw-off system, facility buildings and overall site works. For each of these, IDC provided civil & structural designs, process & equipment designs and power & automation designs including calculation notes and concrete design, RC drawings, formwork drawings, general arrangements and detailed drawings. IDCs technical designs also covered drainage system, roadwork buffer tank, clarifies, filters, treated water tank, wastewater tank, sulfuric acid tank, and trenches. IDC was responsible for the provision of design inputs during the construction supervision and monitoring period.  ","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"b5918334fb3659eb":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"b778300953af6b7a":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"b1a3a0c93e8e748b":{"caption":"Implementation Of Norad Assisted Institutional Development Component Of The 3rdwater Supply And Sanitation (Sector) Project","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"cc547f970d87e761":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"e3cdfb838d9dc8bb":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"d9254c9183eaa077":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"216b29f023ae56c4":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"c41db709bce0fc77":{"caption":"IDC in association of the Ceywater Consultants was engaged in implementation of the Institutional Development Component (known as Package-C) of the 3rdADB assisted Water Supply and Sanitation Project. The component was funded by NORAD, with Norwegian consultants. Project was implemented from early 2000 to late 2005. There were 5 aspects addressed, namely, water resources studies in 4 river basins, hydrogeological studies in two districts, utility mapping in Colombo city, NRW reduction strategies in Colombo city and training and capacity building of sector institutions in 6 districts. IDC was extensively involved in implementing the project, on overall management of the project as well as leading the biggest component of the project, the training and capacity building of sector institutions.","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"ac7f16fb359dbac7":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"61a3c2de52081d53":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"11ca7d25d89bec1b":{"caption":"Study Of The Impact Of Mother Migration To Their Children And Families  ","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"85b2686e2679f12c":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"79b8f805aaee401e":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"5e6d58d9c621eb59":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"aea8819bd48dd38d":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"2215c98116aba93c":{"caption":"IDC carried out a comprehensive action research for Save the Children of Sri Lanka, an international NGO working for the betterment of the children.  The aim of the research was to find out the impact of mothers migration on children and families. The research has been conducted with a sample of 1,800 mother migrant families in Kurunegala and Colombo districts.  Several Adverse impacts of mother migration on their children including child abuses, drug addition, low performance in educational activities, mental depression, were found to be prevalent and appropriate mitigatory measures were recommended. The outcome of the research has been published by the Save the Children Fund. ","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"e055656ac54557f3":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"ab0b179edc4a3ca9":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"e13656553a2f3e65":{"caption":"Evaluation Of Country Programme & Baseline Survey For Strategic Planning And Evaluation Of The Water Supply, Sanitation And Hygiene Education Interventions ","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"7a1b7bcbd5194c8b":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"5f178aba164bf504":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"779c9ad751f45aa7":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"23fc5f979ecba194":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"d4e1c0dc55ad0a2f":{"caption":"Plan, Sri Lanka is an international NGO active in Sri Lanka for over 20 years. IDC carried out an evaluation of activities implemented by Plan Sri Lanka in the areas of water supply, sanitation and hygiene education. The overall objective of the evaluation was to identify strengths, weaknesses, and the constraints of Plan in order to recommend strategies to develop project implementation capacity within Plan. IDC carried out a comprehensive evaluation of the country programmes of Plan, Sri Lanka in year 2004, in 8 districts of the country.  The objective of the evaluation was to assess the impacts of the present programme including the identification of constraints and shortcomings to develop a new strategic plan for the next 5 year period. For the formulation of a new strategic plan for the PLAN Sri Lanka programme, a comprehensive baseline survey was conducted in new project areas of the PLAN intervention such as Monaragala, Anuradhapura, Hambantota and Kurunegala districts. ","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"cf959438662d1510":{"style-width":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__row"],"style-align-items":"center"},"82ba146a35d39e24":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-title"],"span":"24"},"98b761b81b282d93":{"caption":"Evaluation Of The Finland Assisted Water Supply And Sanitation Projects In Sri Lanka","enabled":true,"binding":{},"visible":true,"customClasses":["projects__title"]},"4cc12566b91bb662":{"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-pic"],"xs":"24","sm":"24","md":"24","lg":"12","xl":"10"},"7bc29eab34c8c921":{"enabled":true,"binding":{},"visible":true,"customClasses":["projects__image"],"computedStyle-background-color":{"hsl":{"h":0,"s":0,"l":0.7933,"a":1},"hex":"","hex8":"#CACACAFF","rgba":{"r":202,"g":202,"b":202,"a":1},"hsv":{"h":0,"s":0,"v":0.7933,"a":1},"oldHue":0,"source":"hsva","a":1}},"9b79d36e463cdc0c":{"span":8,"style-height":"100%","enabled":true,"binding":{},"visible":true,"customClasses":["projects__col-details"],"xs":"24","sm":"24","md":"16","lg":"12","xl":"14"},"161fd023cfdd4cd6":{"enabled":true,"binding":{},"visible":true,"customClasses":[]},"99e8f80df867fddd":{"caption":"The objective of the study was to evaluate the successes and drawbacks in the projects assisted by the DIDC of Finland in Sri Lanka, in order to formulate more effective assistance in the future projects. Sri Lanka has been selected as one of the 10 countries identified for the study. The main consultancy has been awarded to Skytta Associates in Finland.  The work included the evolution study of the two projects implemented from 1980 to 1992 under the assistance, namely, Harispattuwa Water Supply Project and Kandy District Water Supply and Sanitation Project. The study consisted of field surveys, organising beneficiary household surveys, conducting stakeholder and key informant interviews, analysis of the data and preparation of the report. IDC provided the main professional inputs to the study in Sri Lanka, namely the Team Leaders and the Sociologists. The IDC responsibilities were organising the surveys, training and guiding the survey teams, holding key informant interviews, analysis of the findings and preparation of final report.","style-display":"block","enabled":true,"binding":{},"visible":true,"customClasses":["projects__details"]},"20b7f8ee2f84705a":{"src":"https://less-code-archive.sgp1.digitaloceanspaces.com/idcuploads/project_01.jpg","enabled":true,"binding":{},"visible":true,"customClasses":[]},"a657b322c803da56":{"src":"https://less-code-archive.sgp1.digitaloceanspaces.com/idcuploads/project_02.jpg","enabled":true,"binding":{},"visible":true,"customClasses":[]},"65a22dbe65de1970":{"src":"https://less-code-archive.sgp1.digitaloceanspaces.com/idcuploads/project_03.jpg","enabled":true,"binding":{},"visible":true,"customClasses":[]},"019c53d59d41afa7":{"src":"https://less-code-archive.sgp1.digitaloceanspaces.com/idcuploads/project_04.jpg","enabled":true,"binding":{},"visible":true,"custom
